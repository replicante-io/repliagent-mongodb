# MongoDB agent configuration for local development.
addresses:
  cluster: "localhost:27017"

telemetry:
  logs:
    level: DEBUG
    levels:
      '<unknown>': INFO
      'replisdk::runtime::telemetry::opentel': ERROR
    mode: terminal
  otel:
    enabled: false

node_id: n-fake
version_detect:
  file: "dev-mongod-version.txt"
